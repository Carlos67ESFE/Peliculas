<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles del actor</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${actores.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${actores.nombre}"></dd>

            <dt class = "col-sm-2">Genero</dt>
            <dd class = "col-sm-10" th:text="${actores.genero}"></dd>

            <dt class = "col-sm-2">Nacionalidad</dt>
            <dd class = "col-sm-10" th:text="${actores.nacionalidad}"></dd>

            <dt class = "col-sm-2">Fecha de Nacimiento</dt>
            <dd class = "col-sm-10" th:text="${actores.fechaNacimiento}"></dd>

            <dt class = "col-sm-2">Fecha de Fallecimiento</dt>
            <dd class = "col-sm-10" th:text="${actores.fechaFallecimiento}"></dd>


        </dl>

        <a th:href="@{/actores/edit/{id} (id = ${actores.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/actores}">Regresar</a>
    </div>
</div>
